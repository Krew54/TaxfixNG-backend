version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: taxfix_postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-taxfix}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taxfix_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache & Message Broker
  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taxfix_app
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-taxfix}
      
      # File Storage Configuration
      STORAGE_PATH: /app/storage
      
      # Celery Configuration
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      
      # Application Configuration
      URL_PORT: ${URL_PORT:-8000}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      SALT: ${SALT}
      
      # External Services
      MAIL_JET_API_KEY: ${MAIL_JET_API_KEY}
      MAIL_JET_API_SECRET_KEY: ${MAIL_JET_API_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      
      # CORS Origins
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://www.taxfixng.com,https://admin.taxfixng.com,http://localhost:3000,http://localhost:8000}
      
    ports:
      - "${URL_PORT:-8000}:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - storage_volume:/app/storage
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taxfix_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: uvicorn app.runner:app --host 0.0.0.0 --port 8000 --workers 4

volumes:
  postgres_data:
    driver: local
  storage_volume:
    driver: local

networks:
  taxfix_network:
    driver: bridge
